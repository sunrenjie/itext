<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>
<FORM ACTION="http://www.lowagie.com/servlets/Calendar" method="post">
	You can generate a Calendar for the year:
	<SELECT NAME="year">
		<OPTION>2002
		<OPTION>2003
		<OPTION>2004
		<OPTION>2005
		<OPTION>2006
	</SELECT><br>
	Enter some URLs of images you would like to see on your calendar:
	<table>
	<tr>
		<td>january</td>
		<td><input type="Text" name="img0" value="http://www.lowagie.com/fotoboek/trouw_wet.jpg" size="80"></td>
	</tr>
	<tr>
		<td>february</td>
		<td><INPUT TYPE="Text" NAME="img1" VALUE="http://www.lowagie.com/fotoboek/elzenwalle.jpg" size="80"></td>
	</tr>
	<tr>
		<td>march</td>

	</tr>
	<tr>
		<td>april</td>

	</tr>
	<tr>

	You can choose different colors:
	<table>
	<tr>
		<td>&nbsp;</td>
		<td>Red</td>
		<td>Green</td>
		<td>Blue</td>
	</tr>
	<tr>
		<td>color 1</td>
		<td><INPUT TYPE="Text" NAME="c1red" VALUE="0" size="4"></td>
		<td><INPUT TYPE="Text" NAME="c1green" VALUE="0" size="4"></td>
		<td><INPUT TYPE="Text" NAME="c1blue" VALUE="0" size="4"></td>
	</tr>
	<tr>

		<td><INPUT TYPE="Text" NAME="c2green" VALUE="0" size="4"></td>
		<td><INPUT TYPE="Text" NAME="c2blue" VALUE="255" size="4"></td>
	</tr>
	<tr>
		<td>color 3</td>
		<td><INPUT TYPE="Text" NAME="c3red" VALUE="0" size="4"></td>
		<td><INPUT TYPE="Text" NAME="c3green" VALUE="255" size="4"></td>
		<td><INPUT TYPE="Text" NAME="c3blue" VALUE="255" size="4"></td>
