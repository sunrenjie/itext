<html>
<head><title>Form to create an FDF form</title></head>
<body>
  <form action="/book/createFDF" method="POST">
    <table border="1">
      <tr>
        <td>name</td>
        <td><input type="Text" name="name" /></td>
      </tr>
      <tr>
        <td>login</td>
        <td><input type="Text" name="loginname" /></td>
      </tr>
      <tr>
        <td>password</td>
        <td><input type="Password" name="password" /></td>
      </tr>
      <tr>
        <td>reason</td>
        <td><textarea name="reason"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="Center">
          <input type="Submit" value="Create FDF" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
